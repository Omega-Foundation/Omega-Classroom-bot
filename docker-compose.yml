version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: omega_classroom_db
    environment:
      POSTGRES_DB: ${DB_NAME:-omega_classroom}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - omega_classroom_network
    restart: unless-stopped

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: omega_classroom_bot
    environment:
      # Telegram Bot
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      
      # GitHub (Optional - users provide their own tokens via bot)
      # GITHUB_TOKEN is no longer required
      
      # Database (PostgreSQL in Docker)
      USE_POSTGRESQL: "true"
      DB_HOST: db
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-omega_classroom}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:${DB_PORT:-5432}/${DB_NAME:-omega_classroom}
      
      # Notifications
      NOTIFICATION_CHECK_INTERVAL: ${NOTIFICATION_CHECK_INTERVAL:-3600}
      DEADLINE_WARNING_HOURS: ${DEADLINE_WARNING_HOURS:-24}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - omega_classroom_network
    restart: unless-stopped
    volumes:
      # Mount .env file if you want to override settings
      - ./.env:/app/.env:ro

volumes:
  postgres_data:
    driver: local

networks:
  omega_classroom_network:
    driver: bridge

